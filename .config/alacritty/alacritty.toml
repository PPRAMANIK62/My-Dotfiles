[window]
decorations = "buttonless"
opacity = 0.8
blur = true

[window.padding]
x = 10
y = 10

[window.dimensions]
columns = 100
lines = 30

[font]
size = 15

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[color.primary]
background  = "#15141a"
foreground  = "#edecee"

[colors.normal]
black       = "#110f18"
red         = "#ff6767"
green       = "#61ffca"
yellow      = "#ffca85"
blue        = "#a277ff"
magenta     = "#a277ff"
cyan        = "#61ffca"
white       = "#edecee"

[colors.bright]
black       = "#4d4d4d"
red         = "#ff6767"
green       = "#61ffca"
yellow      = "#ffca85"
blue        = "#a277ff"
magenta     = "#a277ff"
cyan        = "#61ffca"
white       = "#edecee"

[colors.cursor]
cursor      = "#a277ff"

[colors.selection]
text        = "CellForeground"
background  = "#29263c"